<!DOCTYPE html>
<html>
<head>
    <title>When Lambo? Lottery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .lottery-info {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .wallet-connected {
            color: #00ff88;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé∞ When Lambo? Lottery</h1>
        
        <div class="lottery-info">
            <p>Current Jackpot: <span id="jackpot">0</span> TON</p>
            <p>Next draw in: <span id="timer">00:00:00</span></p>
            <div id="ton-connect"></div>
            <button onclick="handleParticipate()" id="participateBtn" disabled>Participate (5 TON)</button>
        </div>

        <div id="userInfo"></div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = null;
        if (window.Telegram.WebApp) {
            tg = Telegram.WebApp;
            tg.expand();
            tg.enableClosingConfirmation();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è TON Connect
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://your-domain.com/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ –ø—Ä–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏ –∫–æ—à–µ–ª—å–∫–∞
        tonConnectUI.onStatusChange(wallet => {
            const participateBtn = document.getElementById('participateBtn');
            participateBtn.disabled = !wallet;
            updateUserInfo(wallet);
        });

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        function updateUserInfo(wallet) {
            const userInfo = document.getElementById('userInfo');
            if (wallet) {
                userInfo.innerHTML = `
                    <div class="wallet-connected">
                        Connected wallet: ${wallet.device.appName}<br>
                        Address: ${wallet.account.address.slice(0, 6)}...${wallet.account.address.slice(-4)}
                    </div>
                `;
            } else {
                userInfo.innerHTML = '';
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —É—á–∞—Å—Ç–∏—è –≤ –ª–æ—Ç–µ—Ä–µ–µ
        async function handleParticipate() {
            if (!tonConnectUI.connected) return;

            const transaction = {
                messages: [
                    {
                        address: "EQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAM9", // –í–∞—à –∫–æ—à–µ–ª–µ–∫ –ª–æ—Ç–µ—Ä–µ–∏
                        amount: "5000000000" // 5 TON –≤ –Ω–∞–Ω–æ—Ç–æ–Ω–Ω–∞—Ö
                    }
                ],
                validUntil: Math.floor(Date.now() / 1000) + 300 // 5 –º–∏–Ω—É—Ç
            };

            try {
                const result = await tonConnectUI.sendTransaction(transaction);
                
                // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram –±–æ—Ç–∞
                if (tg) {
                    tg.sendData(JSON.stringify({
                        type: 'lottery_participation',
                        txHash: result.boc,
                        userId: tg.initDataUnsafe.user?.id
                    }));
                }

                alert('Transaction successful! Good luck!');
            } catch (error) {
                console.error('Transaction error:', error);
                alert('Transaction failed!');
            }
        }

        // –¢–∞–π–º–µ—Ä –æ–±—Ä–∞—Ç–Ω–æ–≥–æ –æ—Ç—Å—á–µ—Ç–∞
        function updateTimer() {
            const nextDraw = new Date();
            nextDraw.setHours(24, 0, 0, 0); // –†–æ–∑—ã–≥—Ä—ã—à –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ 00:00 UTC
            
            const now = new Date();
            const diff = nextDraw - now;
            
            const hours = Math.floor(diff / 3600000);
            const minutes = Math.floor((diff % 3600000) / 60000);
            const seconds = Math.floor((diff % 60000) / 1000);
            
            document.getElementById('timer').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∂–µ–∫–ø–æ—Ç–∞ (–∑–∞–≥–ª—É—à–∫–∞)
        function updateJackpot() {
            fetch('https://your-api.com/jackpot')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('jackpot').textContent = data.amount;
                });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        setInterval(updateTimer, 1000);
        setInterval(updateJackpot, 30000);
        updateTimer();
        updateJackpot();
    </script>
</body>
</html>
